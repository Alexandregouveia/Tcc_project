{% extends 'base.html' %}

{% block title%}Resultado{%endblock%}

{% block content %}
    <header>
            <h3><center>Resultados</center></h3>
    </header>

    
    {{identidade}}
    <table class="table table-hover table-sm table-bordered table-dark" id="tabela">
        
      
    </table>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        tabela = document.getElementById("tabela");
        var Data = htmlDecode('{{dados}}');
        // console.log(Data);
        var jsonData = JSON.parse(Data);
        var headerKyes = Object.keys(jsonData[0]);
        tabela.innerHTML=buildHeader(headerKyes) + buildEditTable(jsonData);
    </script>

{% endblock%}
